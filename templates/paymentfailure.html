<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zac-Clothing | Payment-Failed</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      padding: 40px 0;
      background: #f2f2f2; /* Light gray background */
      font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
    }
    h1 {
      color: #d9534f; /* Red color for the heading */
      font-weight: 900;
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      color: #5bc0de; /* Blue color for the text */
      font-size: 20px;
      margin: 0;
    }
    i {
      color: #d9534f; /* Red color for the icon */
      font-size: 100px;
      line-height: 200px;
      margin-left: -15px;
    }
    .card {
      background: #ffffff; /* White background for the card */
      padding: 60px;
      border-radius: 8px; /* Slightly rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
      display: inline-block;
      margin: 0 auto;
    }
    .animated-text {
      display: inline-block;
      overflow: hidden;
      border-right: 0.15em solid #5bc0de; /* Blue color for the animated border */
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 0.15em;
      animation: typing 2s steps(10, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: #5bc0de; /* Blue color for the animated border */
      }
    }
    /* Additional styling for the container */
    .container {
      max-width: 600px; /* Limit the width of the container for better readability */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div style="border-radius: 200px; height: 200px; width: 200px; background: #F8FAF5; margin: 0 auto;">
        <i class="crossmark">âœ“</i>
      </div>
      <h1>Failed</h1> 
      <p>Something went wrong. Please try again.</p>
      <p class="animated-text">Redirecting you to checkout...</p>
    </div>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = "{% url 'checkout' %}"; 
    }, 4000); 
  </script>
</body>
</html>
